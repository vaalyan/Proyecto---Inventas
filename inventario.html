    <main>
        <div class="contenedor">
            <div class="izquierda">
                <ul class="lista-botones">
                    <li><button onclick="irAInicio()" class="button">Inicio</button></li>
                    <li><button onclick="irAInventario()" class="button">Inventario</button></li>
                    <li><button onclick="irAVentasPOS()" class="button">Venta P.O.S</button></li>

            <div class="derecha">
                <h1>Inventario</h1>
                <label>
                    <button>Buscar

                    <button>Eliminar

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Artículo</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Precio</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="col">1</th>
                            <td scope="col">Producto Ejemplo 1</td>
                            <td scope="col">4</td>

                        </tr>
                        <tr>
                            <th scope="col">2</th>

                            <td scope="col">7</td>
